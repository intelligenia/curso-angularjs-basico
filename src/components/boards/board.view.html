<h1 class="board-name"> {{vm.board.name}}</h1>
<div class="container-fluid kanban-container">
    <div class="kanban-board" class="row">
        <div ng-repeat="flow_step in vm.board.flow_steps" class="panel panel-primary kanban-col">
            <div class="panel-heading">
                {{flow_step.name}}
            </div>
            <div class="panel-body">

                <!-- Listado de tareas -->
                <article ng-repeat="task in flow_step.tasks" class="kanban-task grab" draggable="true">
                    <div class="kanban-label">
                        <i class="remove fa fa-times" ng-click="vm.removeTask(task)"></i>
                        <p> {{task.name}}</p>
                    </div>
                </article>

                <!-- Tarea nueva -->
                <article ng-show="flow_step.isAddingTask" class="kanban-task grab">
                    <div class="kanban-label">
                        <p contenteditable="true" ng-model="flow_step.newTaskName"></p>
                    </div>
                </article>

            </div>
            <div class="panel-footer">
                <a ng-hide="flow_step.isAddingTask" href="javascript:void(null)" ng-click="flow_step.isAddingTask = true">Añadir tarjeta...</a>
                <button ng-show="flow_step.isAddingTask" class="btn btn-success" ng-click="vm.addTask(flow_step)">Guardar</button>
                <i ng-show="flow_step.isAddingTask" class="fa fa-times fa-2x" ng-click="flow_step.isAddingTask = false"></i>
            </div>
        </div>

        <!--Añadir columna -->
        <div class="panel panel-primary kanban-col" ng-class="vm.isAddingFlowStep ? 'kanban-col-add-enabled' : 'kanban-col-add-disabled'">
            <div class="panel-body">
                <a ng-hide="vm.isAddingFlowStep" href="javascript:void(null)" ng-click="vm.isAddingFlowStep = true">Añadir una lista...</a>
                <input ng-show="vm.isAddingFlowStep" type="text" class="form-control" ng-model="vm.newFlowStepName">
                <button ng-show="vm.isAddingFlowStep" class="btn btn-success" ng-click="vm.addFlowStep(vm.newFlowStepName)">Guardar</button>
                <i ng-show="vm.isAddingFlowStep" class="fa fa-times fa-2x" ng-click="vm.isAddingFlowStep = false"></i>
            </div>
        </div>
    </div>
</div>
