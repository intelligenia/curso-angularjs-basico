<h1 class="board-name"> {{vm.board.name}}</h1>
<div class="container-fluid kanban-container">
    <div class="kanban-board" class="row">
        <div ng-repeat="flow_step in vm.board.flow_steps" class="panel panel-primary kanban-col">
            <div class="panel-heading">
                {{flow_step.name}}
            </div>
            <div class="panel-body">

                <!-- Listado de tareas -->
                <article ng-repeat="task in flow_step.tasks" class="kanban-task grab" draggable="true">
                    <div class="kanban-label">
                        <p> {{task.name}}</p>
                    </div>
                </article>

                <!-- Tarea nueva -->
                <article ng-show="flow_step.newTask" class="kanban-task grab">
                    <div class="kanban-label">
                        <p contenteditable="true" ng-model="flow_step.task"></p>
                    </div>
                </article>

            </div>
            <div class="panel-footer">
                <a ng-hide="flow_step.newTask" href="javascript:void(null)" ng-click="flow_step.newTask = true">Añadir tarjeta...</a>
                <button ng-show="flow_step.newTask" class="btn btn-success" ng-click="vm.addTask(flow_step)">Guardar</button>
                <i ng-show="flow_step.newTask" class="fa fa-times fa-2x" ng-click="flow_step.newTask = false"></i>
            </div>
        </div>

        <!--Añadir columna -->
        <div class="panel panel-primary kanban-col" ng-class="vm.newcol ? 'kanban-col-add-enabled' : 'kanban-col-add-disabled'">
            <div class="panel-body">
                <a ng-hide="vm.newcol" href="javascript:void(null)" ng-click="vm.newcol = true">Añadir una lista...</a>
                <input ng-show="vm.newcol" type="text" class="form-control" ng-model="vm.columnname">
                <button ng-show="vm.newcol" class="btn btn-success" ng-click="vm.addColumn()">Guardar</button>
                <i ng-show="vm.newcol" class="fa fa-times fa-2x" ng-click="vm.newcol = false"></i>
            </div>
        </div>
    </div>
</div>
