<h1 class="board-name"> {{vm.board.name}}</h1>
<div class="container-fluid kanban-container">
    <div class="kanban-board" class="row">
        <div ng-repeat="col in vm.board.cols" class="panel panel-primary kanban-col">
            <div class="panel-heading">
                {{col.name}}
                <i class="fa fa-2x fa-plus-circle pull-right"></i>
            </div>
            <div class="panel-body">

                <article ng-repeat="entry in col.entries" class="kanban-entry grab" draggable="true">
                    <div class="kanban-label">
                        <p> {{entry}}</p>
                    </div>
                </article>

            </div>
            <div class="panel-footer">
                <a href="#">AÃ±adir tarjeta...</a>
            </div>
        </div>
    </div>
</div>
